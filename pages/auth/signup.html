<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Inscription</h1> 
    </div>
</div>

<div class="container">
        <form>
            <div class="mb-3">
                <label for="NomInput" class="form-label">Votre Nom</label>
                <input type="text" class="form-control" id="NomInput" placeholder="TestMail">
            </div>
            <div class="mb-3">
                <label for="PrenomInput" class="form-label">Votre Prénom</label>
                <input type="text" class="form-control" id="PrenomInput">
            </div>
            <div class="mb-3">
                <label for="MailInput" class="form-label">Votre mail</label>
                <input type="email" class="form-control" id="MailInput">
            </div>
            <div class="mb-3">
                <label for="PassewordInput" class="form-label">Votre mot de passe</label>
                <input type="password" class="form-control" id="PassewordInput">
            </div>
            <div class="mb-3">
                <label for="MailInput" class="form-label">Valider le mot de passe</label>
                <input type="password" class="form-control" id="ValidatePasswordInput">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Inscription</button>
            </div>
        </form>
      <div class="text-center bt-3">
        <a href="/signin">Vous avez déjà un compte, inscrivez vous ici</a>
      </div>
</div>
