<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma reservation</h1> 
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Votre Nom</label>
            <input disabled type="text" class="form-control" id="NomInput" placeholder="votre nom" value="Doe">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Votre Prénom</label>
            <input disabled type="text" class="form-control" id="PrenomInput" value="John">
        </div>
        <div class="mb-3">
            <label for="AlergieInput" class="form-label">Alergies</label>
            <input type="text" class="form-control" id="MailInput" placeholder="vos alergies..." value="Cacahouetes">
        </div>
        <div class="mb-3">
            <label for="NbconviveInput" class="form-label">Nombre de convives habituels</label>
            <input type="number" class="form-control" id="MailInput" placeholder="Vous êtes combien habituellement">
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="MailInput">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                  Midi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="SoirRadio" checked>
                <label class="form-check-label" for="SoirRadio">
                  Soir
                </label>
              </div>
        </div>
        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour">
                <option>12:30</option>
                <option>12:45</option>
                <option>13:00</option>
                <option>13:15</option>
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
              </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Reserver</button>
            <button type="button" class="btn btn-danger">Annuler</button>
        </div>
    </form>
